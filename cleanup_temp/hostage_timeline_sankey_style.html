d", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 217, "name": "\u05e8\u05d6 \u05db\u05e5 \u05d0\u05e9\u05e8", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 218, "name": "\u05d0\u05d1\u05d9\u05d1 \u05db\u05e5 \u05d0\u05e9\u05e8", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 219, "name": "\u05d3\u05d5\u05e8\u05d5\u05df \u05db\u05e5 \u05d0\u05e9\u05e8", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 220, "name": "\u05d0\u05d5\u05e4\u05d9\u05e8 \u05e6\u05e8\u05e4\u05ea\u05d9", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "2023-11-24", "release_circumstances": "Released via Deal"}, {"id": 221, "name": "\u05e8\u05d5\u05df \u05e9\u05e8\u05de\u05df", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 222, "name": "\u05e0\u05d9\u05e7 \u05d1\u05d9\u05d9\u05d6\u05e8", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 223, "name": "\u05e2\u05d3\u05df \u05d6\u05db\u05e8\u05d9\u05d4", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 224, "name": "\u05d0\u05dc\u05d9\u05d4 \u05d8\u05d5\u05dc\u05d3\u05e0\u05d5", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 225, "name": "\u05d9\u05d5\u05ea\u05dd \u05d7\u05d9\u05d9\u05dd", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 226, "name": "\u05d0\u05dc\u05d5\u05df \u05dc\u05d5\u05dc\u05d5 \u05e9\u05de\u05e8\u05d9\u05d6", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 227, "name": "\u05e2\u05e0\u05d1\u05e8 \u05d4\u05d9\u05de\u05df", "status": "Held in Gaza", "death_context": "Died in Captivity - Killed by Hamas", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "Currently Held Captive"}, {"id": 228, "name": "\u05d8\u05dc \u05d7\u05d9\u05d9\u05de\u05d9", "status": "Held in Gaza", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Currently Held Captive"}, {"id": 229, "name": "\u05d6\u05d9\u05d5 \u05d3\u05d3\u05d5", "status": "Released", "death_context": "Died Before/During Kidnapping", "death_date": "nan", "release_date": "2023-11-24", "release_circumstances": "Released via Deal"}, {"id": 230, "name": "\u05d9\u05d4\u05d5\u05d3\u05d9\u05ea \u05d5\u05d9\u05d9\u05e1", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "2023-11-24", "release_circumstances": "Released via Deal"}, {"id": 231, "name": "\u05d9\u05d4\u05d5\u05d3\u05d9\u05ea \u05e8\u05e2\u05e0\u05df", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 232, "name": "\u05e0\u05d8\u05dc\u05d9 \u05e8\u05e2\u05e0\u05df", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 233, "name": "\u05d0\u05d5\u05e8\u05d9 \u05de\u05d2\u05d9\u05d3\u05d9\u05e9", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "2023-11-24", "release_circumstances": "Returned in Military Operation"}, {"id": 234, "name": "\u05d9\u05d5\u05db\u05d1\u05d3 \u05dc\u05d9\u05e4\u05e9\u05d9\u05e5", "status": "Released", "death_context": "2023-10-24", "death_date": "nan", "release_date": "Released via deal", "release_circumstances": "Qatar/Egypt"}, {"id": 235, "name": "\u05d1\u05e8 \u05e7\u05d5\u05e4\u05e8\u05e9\u05d8\u05d9\u05d9\u05df", "status": "Held in Gaza", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Currently Held Captive"}, {"id": 236, "name": "\u05e0\u05d5\u05e2\u05d4 \u05de\u05e8\u05e6\u05d9\u05d0\u05e0\u05d5", "status": "Deceased", "death_context": "Died Before/During Kidnapping", "death_date": "2023-10-07", "release_date": "nan", "release_circumstances": "nan"}, {"id": 237, "name": "\u05e0\u05d5\u05e8\u05d9\u05ea \u05e7\u05d5\u05e4\u05e8", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}, {"id": 238, "name": "\u05d4\u05d3\u05e8 \u05d2\u05d5\u05dc\u05d3\u05d9\u05df", "status": "Held in Gaza", "death_context": "Killed during 2014 Gaza war", "death_date": "2014-08-01", "release_date": "nan", "release_circumstances": "Currently Held Captive"}, {"id": 239, "name": "\u05d0\u05d9\u05ea\u05df \u05d9\u05d4\u05dc\u05d5\u05de\u05d9", "status": "Released", "death_context": "nan", "death_date": "nan", "release_date": "nan", "release_circumstances": "Returned in Deal"}];
        
        const margin = {top: 40, right: 40, bottom: 40, left: 40};
        const width = 1400 - margin.left - margin.right;
        const height = 900 - margin.top - margin.bottom;
        
        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);
            
        const g = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        // Colors for different statuses
        const statusColors = {
            'Held in Gaza': '#ef4444',
            'Released': '#22c55e',
            'Deceased': '#6b7280',
            'Deceased - Returned': '#a855f7'
        };
        
        // Define the flow stages and their positions
        const stages = [
            { id: 'start', label: 'Oct 7, 2023\nKIDNAPPED', x: 100, y: height / 2, width: 120 },
            { id: 'end_groups', x: width - 200, y: 150, groupHeight: 120, groupGap: 30 }
        ];
        
        // Group hostages by their final status
        const statusGroups = {};
        const groupOrder = ['Released', 'Held in Gaza', 'Deceased - Returned', 'Deceased'];
        
        hostages.forEach(hostage => {
            const status = hostage.status;
            if (!statusGroups[status]) {
                statusGroups[status] = [];
            }
            statusGroups[status].push(hostage);
        });
        
        // Calculate group positions
        const groups = [];
        let currentY = 80;
        
        groupOrder.forEach(status => {
            if (statusGroups[status] && statusGroups[status].length > 0) {
                const count = statusGroups[status].length;
                const groupHeight = Math.max(80, count * 1.8);
                
                groups.push({
                    id: status,
                    label: status,
                    count: count,
                    x: stages[1].x,
                    y: currentY,
                    width: 180,
                    height: groupHeight,
                    color: statusColors[status],
                    hostages: statusGroups[status],
                    urgent: status === 'Held in Gaza'
                });
                
                currentY += groupHeight + 25;
            }
        });
        
        // Draw the start point
        const startGroup = g.append("g").attr("class", "group-node");
        
        startGroup.append("rect")
            .attr("class", "group-rect")
            .attr("x", stages[0].x - stages[0].width/2)
            .attr("y", stages[0].y - 40)
            .attr("width", stages[0].width)
            .attr("height", 80)
            .attr("fill", "#1e293b")
            .attr("stroke", "#334155");
        
        startGroup.append("text")
            .attr("class", "group-count")
            .attr("x", stages[0].x)
            .attr("y", stages[0].y - 10)
            .text("240");
            
        startGroup.append("text")
            .attr("class", "group-label")
            .attr("x", stages[0].x)
            .attr("y", stages[0].y + 15)
            .attr("font-size", "14px")
            .text("KIDNAPPED");
        
        // Draw the end groups
        groups.forEach(group => {
            const groupNode = g.append("g").attr("class", "group-node");
            
            groupNode.append("rect")
                .attr("class", `group-rect ${group.urgent ? 'urgent' : ''}`)
                .attr("x", group.x - group.width/2)
                .attr("y", group.y - group.height/2)
                .attr("width", group.width)
                .attr("height", group.height)
                .attr("fill", group.color)
                .attr("stroke", d3.color(group.color).darker(0.5));
            
            groupNode.append("text")
                .attr("class", "group-count")
                .attr("x", group.x)
                .attr("y", group.y - 15)
                .text(group.count);
                
            groupNode.append("text")
                .attr("class", "group-label")
                .attr("x", group.x)
                .attr("y", group.y + 10)
                .attr("font-size", group.urgent ? "16px" : "14px")
                .text(group.label);
                
            if (group.urgent) {
                groupNode.append("text")
                    .attr("class", "group-label")
                    .attr("x", group.x)
                    .attr("y", group.y + 30)
                    .attr("font-size", "12px")
                    .text("ðŸš¨ URGENT ðŸš¨");
            }
        });
        
        // Draw flowing curves for each hostage
        let pathIndex = 0;
        groups.forEach(group => {
            group.hostages.forEach((hostage, i) => {
                // Calculate start and end positions
                const startX = stages[0].x + stages[0].width/2;
                const startY = stages[0].y + (Math.random() - 0.5) * 60; // Small random spread
                
                const endX = group.x - group.width/2;
                const endY = group.y - group.height/2 + (i / group.count) * group.height + group.height/group.count/2;
                
                // Create smooth curved path
                const midX = startX + (endX - startX) * 0.6;
                const midY = startY + (endY - startY) * 0.3;
                
                const path = d3.path();
                path.moveTo(startX, startY);
                path.bezierCurveTo(
                    startX + 150, startY, // Control point 1
                    midX, midY,           // Control point 2
                    endX, endY            // End point
                );
                
                g.append("path")
                    .attr("class", `hostage-path ${group.urgent ? 'urgent' : ''}`)
                    .attr("d", path.toString())
                    .attr("stroke", group.color)
                    .style("cursor", "pointer")
                    .on("mouseover", function(event) {
                        d3.select(this).classed("highlight", true);
                        
                        d3.select("#tooltip")
                            .style("opacity", 1)
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY - 15) + "px")
                            .html(`
                                <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px; color: ${group.color};">
                                    ${hostage.name}
                                </div>
                                <div style="margin-bottom: 8px;">
                                    <strong>Status:</strong> <span style="color: ${group.color};">${hostage.status}</span>
                                </div>
                                ${hostage.status === 'Held in Gaza' ? 
                                    '<div style="color: #ef4444; font-weight: bold; font-size: 16px; margin: 10px 0; text-align: center;">ðŸš¨ STILL NEEDS RESCUE ðŸš¨</div>' : 
                                    ''
                                }
                                ${hostage.release_date !== 'nan' && hostage.release_date !== '' ? 
                                    '<div><strong>Released:</strong> ' + hostage.release_date + '</div>' : 
                                    ''
                                }
                                ${hostage.release_circumstances !== 'nan' && hostage.release_circumstances !== 'Currently Held Captive' ? 
                                    '<div style="margin-top: 8px; font-size: 13px; opacity: 0.9;"><strong>Circumstances:</strong> ' + hostage.release_circumstances + '</div>' : 
                                    ''
                                }
                                <div style="margin-top: 10px; font-size: 12px; opacity: 0.7; text-align: center;">
                                    Journey from Oct 7 to ${hostage.status.toLowerCase()}
                                </div>
                            `);
                    })
                    .on("mouseout", function() {
                        d3.select(this).classed("highlight", false);
                        d3.select("#tooltip").style("opacity", 0);
                    });
                    
                pathIndex++;
            });
        });
        
        // Add title annotations
        g.append("text")
            .attr("class", "timeline-label")
            .attr("x", stages[0].x)
            .attr("y", 20)
            .attr("font-size", "16px")
            .attr("font-weight", "bold")
            .text("October 7, 2023");
            
        g.append("text")
            .attr("class", "timeline-label")
            .attr("x", stages[1].x)
            .attr("y", 20)
            .attr("font-size", "16px")
            .attr("font-weight", "bold")
            .text("Current Status (2025)");
        
        // Add flowing animation effect
        const flowAnimation = () => {
            g.selectAll(".hostage-path")
                .style("stroke-dasharray", "5,5")
                .style("stroke-dashoffset", 10)
                .transition()
                .duration(3000)
                .ease(d3.easeLinear)
                .style("stroke-dashoffset", 0)
                .on("end", () => {
                    setTimeout(flowAnimation, 5000);
                });
        };
        
        // Start the flow animation after a delay
        setTimeout(flowAnimation, 1000);
        
    </script>
</body>
</html>
