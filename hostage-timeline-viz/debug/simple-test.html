<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Debug Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="results"></div>
    
    <script>
        async function testDataLoad() {
            try {
                console.log('Testing CSV fetch...');
                const response = await fetch('../data/hostages-from-kan.csv');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                console.log('CSV length:', csvText.length);
                console.log('First 200 chars:', csvText.substring(0, 200));
                
                document.getElementById('results').innerHTML = `
                    <h3>CSV Load Test - SUCCESS</h3>
                    <p>Status: ${response.status}</p>
                    <p>Length: ${csvText.length} characters</p>
                    <p>First line: ${csvText.split('\n')[0].substring(0, 100)}...</p>
                `;
                
            } catch (error) {
                console.error('CSV load test failed:', error);
                document.getElementById('results').innerHTML = `
                    <h3>CSV Load Test - FAILED</h3>
                    <p>Error: ${error.message}</p>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Test immediately
        testDataLoad();
    </script>
</body>
</html>
