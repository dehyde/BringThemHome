<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>נתיבי גורל החטופים - ויזואליזציית זמן מקיפה</title>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Loading states */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            color: #c33;
            direction: ltr;
            text-align: left;
        }
        
        .error-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background: #fafafa;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .stats {
            background: #f9f9f9;
            padding: 15px;
            margin: 20px;
            border-radius: 8px;
            direction: ltr;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">נתיבי גורל החטופים</h1>
            <p class="subtitle">ויזואליזציית זמן מקיפה - מ-7 באוקטובר ועד היום</p>
            <div class="urgent-banner">
                <div id="live-count">טוען נתונים...</div>
            </div>
        </header>

        <!-- Statistics Panel -->
        <div id="stats-panel" class="stats" style="display: none;">
            <h3>סטטיסטיקות עיבוד נתונים</h3>
            <div id="stats-content"></div>
        </div>

        <!-- Error Panel -->
        <div id="error-panel" class="error" style="display: none;">
            <h3>שגיאות בעיבוד הנתונים</h3>
            <div id="error-content"></div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            טוען נתונים ומעבד קובץ CSV...
        </div>

        <!-- Main Visualization -->
        <div id="visualization-container" style="display: none;">
            <div id="timeline-controls" class="controls">
                <!-- Future: Add controls for filtering, animation, etc. -->
            </div>
            
            <div id="main-timeline" class="timeline-wrapper">
                <!-- SVG will be inserted here -->
            </div>
            
            <div id="legend" class="legend">
                <!-- Lane labels and legend will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Tooltip (positioned absolutely) -->
    <div id="tooltip" class="tooltip" style="display: none;"></div>

    <!-- JavaScript Modules -->
    <script src="js/data-processor.js"></script>
    <script src="js/timeline-core.js"></script>
    <script src="js/lane-manager.js"></script>
    <script src="js/transition-engine.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
